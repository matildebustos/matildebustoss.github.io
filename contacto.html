<html>
<head>
<meta charset="utf-8">

<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav class="navbar">
    <a href="index.html" class="logo">Pop Art</a>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="historia.html">Historia del Pop Art</a>
      <a href="que-es.html">¿Qué es el Pop Art?</a>
      <a href="obras.html">Obras Icónicas</a>
      <a href="artistas.html">Artistas</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="page-title">
      <h1>¡Contactanos!</h1>
    </div>

    <!-- Contenedor FLEX -->
    <div class="formulario-wrapper">
      <img src="imagenes/foto contactanos.jpg" class="imagen-contacto" alt="Foto de contacto">
      
      <div class="formulario-contacto">
        <form id="formulario" onsubmit="return validarFormulario()" action="enviar.php" method="post">
          <label for="nombre">Nombre (o pseudónimo artístico):</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej: Liliana, Ana P., Titi" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ej: ejemplo@mail.com" required>

          <label for="localidad">Localidad:</label>
          <input type="text" id="localidad" name="localidad" placeholder="Ej: Rosario, Córdoba, Palermo" required>

          <label for="mensaje">Dejanos tu consulta</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Me interesaría saber más sobre..." required></textarea>

          <button type="submit" class="boton">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="social-links">
      <a href="#" class="social-icon">IG</a>
    </div>
    <p>Correo@ejemplo.com | © Saprel Pop Art</p>
  </footer>

  <script>
    function validarFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const localidad = document.getElementById('localidad').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if (!nombre || !email || !localidad || !mensaje) {
        alert("Por favor completá todos los campos.");
        return false;
      }
      alert("Formulario enviado correctamente.");
      return true;
    }
  </script>
</body>
</html>
